<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sheik Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
        }
        .gradient-border {
            background: linear-gradient(135deg, #FF033E 0%, #FF033E 100%);
            padding: 1px;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="text-white">
    <div id="app">
        <!-- Admin Header -->
        <header class="bg-[#121212] border-b border-white/5">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button onclick="showDashboard()" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                            ← Voltar
                        </button>
                        <h1 class="text-xl font-bold text-white">Cadastrar Novo Produto</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Form Content -->
        <div class="max-w-4xl mx-auto px-4 py-8">
            <form onsubmit="handleSubmit(event)" class="space-y-8">
                <!-- Informações Básicas -->
                <div class="bg-[#121212] rounded-2xl border border-white/5 p-6">
                    <h2 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                        <div class="w-2 h-2 bg-[#FF033E] rounded-full"></div>
                        Informações Básicas
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-300">Título do Produto *</label>
                            <input 
                                required
                                type="text" 
                                id="title"
                                placeholder="Ex: iPhone 15 Pro Max 256GB" 
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-[#FF033E] transition-colors"
                            />
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-300">Categoria *</label>
                            <select 
                                required
                                id="category"
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-[#FF033E] transition-colors"
                            >
                                <option value="Veículos">Veículos</option>
                                <option value="Motos">Motos</option>
                                <option value="Eletrônicos">Eletrônicos</option>
                                <option value="Imóveis">Imóveis</option>
                                <option value="Móveis">Móveis</option>
                                <option value="Pets">Pets</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Preço e Contato -->
                <div class="bg-[#121212] rounded-2xl border border-white/5 p-6">
                    <h2 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                        <div class="w-2 h-2 bg-[#FF033E] rounded-full"></div>
                        Preço e Contato
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-300">Preço (R$) *</label>
                            <input 
                                required
                                type="number" 
                                id="price"
                                placeholder="0,00" 
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-[#FF033E] transition-colors"
                            />
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-300">WhatsApp *</label>
                            <input 
                                required
                                type="tel" 
                                id="whatsapp"
                                placeholder="11999999999" 
                                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-[#FF033E] transition-colors"
                            />
                        </div>
                    </div>
                    
                    <div class="mt-6 space-y-2">
                        <label class="text-sm font-medium text-gray-300">Localização *</label>
                        <input 
                            required
                            type="text" 
                            id="location"
                            placeholder="Ex: São Paulo, SP" 
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-[#FF033E] transition-colors"
                        />
                    </div>
                </div>

                <!-- Imagens -->
                <div class="bg-[#121212] rounded-2xl border border-white/5 p-6">
                    <h2 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                        <div class="w-2 h-2 bg-[#FF033E] rounded-full"></div>
                        Imagens do Produto
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div id="image-preview" class="col-span-2 md:col-span-4">
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="image-grid">
                                    <!-- Images will be added here -->
                                </div>
                                <button
                                    type="button"
                                    onclick="document.getElementById('image-input').click()"
                                    class="bg-white/5 border-2 border-dashed border-white/20 rounded-lg h-32 flex flex-col items-center justify-center hover:bg-white/10 transition-colors"
                                >
                                    <svg class="w-6 h-6 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                    <span class="text-xs text-gray-400">Adicionar Imagem</span>
                                </button>
                            </div>
                        </div>
                        <input
                            type="file"
                            id="image-input"
                            multiple
                            accept="image/*"
                            onchange="handleImageUpload(event)"
                            class="hidden"
                        />
                    </div>
                </div>

                <!-- Descrição -->
                <div class="bg-[#121212] rounded-2xl border border-white/5 p-6">
                    <h2 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                        <div class="w-2 h-2 bg-[#FF033E] rounded-full"></div>
                        Descrição Detalhada
                    </h2>
                    <textarea 
                        rows={6}
                        id="description"
                        placeholder="Descreva detalhadamente o produto: estado, características, motivo da venda, etc..." 
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-[#FF033E] transition-colors resize-none"
                    ></textarea>
                </div>

                <!-- Opções -->
                <div class="bg-[#121212] rounded-2xl border border-white/5 p-6">
                    <h2 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
                        <div class="w-2 h-2 bg-[#FF033E] rounded-full"></div>
                        Opções de Destaque
                    </h2>
                    <div class="flex items-center gap-3">
                        <input
                            type="checkbox"
                            id="featured"
                            class="w-5 h-5 rounded border-white/20 bg-white/10 text-[#FF033E] focus:ring-[#FF033E]"
                        />
                        <label for="featured" class="text-sm text-gray-300">
                            Destacar este produto (aparecerá em primeiro na lista)
                        </label>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-4">
                    <button 
                        type="button"
                        onclick="showDashboard()"
                        class="flex-1 bg-white/5 hover:bg-white/10 text-white py-4 rounded-xl font-bold transition-colors"
                    >
                        Cancelar
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 bg-[#FF033E] hover:bg-[#d00232] text-white py-4 rounded-xl font-bold transition-colors shadow-lg shadow-[#FF033E]/20 flex items-center justify-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V2"></path>
                        </svg>
                        Cadastrar Produto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let uploadedImages = [];

        function handleImageUpload(event) {
            const files = event.target.files;
            const imageGrid = document.getElementById('image-grid');
            
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        uploadedImages.push(imageUrl);
                        
                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'relative group';
                        imageContainer.innerHTML = `
                            <img src="${imageUrl}" alt="Preview" class="w-full h-32 object-cover rounded-lg">
                            <button
                                type="button"
                                onclick="removeImage(${uploadedImages.length - 1})"
                                class="absolute top-2 right-2 bg-red-500 text-white p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        `;
                        
                        imageGrid.insertBefore(imageContainer, imageGrid.lastElementChild);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            refreshImageGrid();
        }

        function refreshImageGrid() {
            const imageGrid = document.getElementById('image-grid');
            imageGrid.innerHTML = '';
            
            uploadedImages.forEach((imageUrl, index) => {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'relative group';
                imageContainer.innerHTML = `
                    <img src="${imageUrl}" alt="Preview" class="w-full h-32 object-cover rounded-lg">
                    <button
                        type="button"
                        onclick="removeImage(${index})"
                        class="absolute top-2 right-2 bg-red-500 text-white p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                `;
                imageGrid.appendChild(imageContainer);
            });
            
            // Add upload button back
            const uploadButton = document.createElement('div');
            uploadButton.innerHTML = `
                <button
                    type="button"
                    onclick="document.getElementById('image-input').click()"
                    class="bg-white/5 border-2 border-dashed border-white/20 rounded-lg h-32 flex flex-col items-center justify-center hover:bg-white/10 transition-colors w-full"
                >
                    <svg class="w-6 h-6 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <span class="text-xs text-gray-400">Adicionar Imagem</span>
                </button>
            `;
            imageGrid.appendChild(uploadButton.firstElementChild);
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            if (uploadedImages.length === 0) {
                alert('Adicione pelo menos uma imagem!');
                return;
            }
            
            const formData = {
                title: document.getElementById('title').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                location: document.getElementById('location').value,
                whatsapp: document.getElementById('whatsapp').value,
                description: document.getElementById('description').value,
                images: uploadedImages,
                featured: document.getElementById('featured').checked,
                created_at: new Date().toISOString()
            };
            
            // Save to localStorage
            let products = JSON.parse(localStorage.getItem('sheik_products') || '[]');
            products.push({
                ...formData,
                id: Date.now().toString()
            });
            localStorage.setItem('sheik_products', JSON.stringify(products));
            
            alert('Produto cadastrado com sucesso!');
            
            // Reset form
            document.getElementById('title').value = '';
            document.getElementById('price').value = '';
            document.getElementById('location').value = '';
            document.getElementById('whatsapp').value = '';
            document.getElementById('description').value = '';
            document.getElementById('featured').checked = false;
            uploadedImages = [];
            refreshImageGrid();
        }

        function showDashboard() {
            window.location.href = 'demo.html';
        }
    </script>
</body>
</html>
